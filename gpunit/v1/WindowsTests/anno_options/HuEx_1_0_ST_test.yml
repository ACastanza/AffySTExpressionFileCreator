#
# Test annotation: archive containing HuEx 1.0 ST CEL files.  Note that the array name contains a '-v2' suffix which must be handled by the code.
#
module: AffySTExpressionFileCreator
params: 
    input.file: [ "Z:Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/HuEx-1_0-st-v2/HuEx-1_0-st-v2-colon-cancer-small.zip"
                  ]
    normalize: 'yes'
    background.correct: 'yes'
    compute.present.absent.calls: 'no'
    qc.plot.format: 'skip'
    clm.file: 
    annotate.probes: 'yes'
    output.file.base: 'result'
assertions:
    files:
        "result.gct":
            diffCmd: ../diffWithTolerance.sh
            diff: "/Volumes/xchip_sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/anno_options/HuEx_1_0_ST_test/result.gct"
