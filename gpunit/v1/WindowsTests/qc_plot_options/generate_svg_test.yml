#
# Test QC plots: generate SVGs
# NOTE: This test will fail on OS X Mavericks due to a Fontconfig bug with R 3.1.0.  While that is fixed in newer versions of R, we are tied to this one 
# due to annotation packages missing from Bioconductor for Mavericks. 
#
module: AffySTExpressionFileCreator
params: 
    input.file: [ "Z:Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/archives/deep_nested_archive1.tar.bz2" ]
    normalize: 'yes'
    background.correct: 'yes'
    compute.present.absent.calls: 'no'
    qc.plot.format: 'svg'
    clm.file: 
    annotate.probes: 'no'
    output.file.base: 'result'
assertions:
    files:
        "result.gct": !!null
        "stdout.txt": !!null
        "result.QC.Density_histogram.svg": !!null
        "result.QC.Boxplot.svg": !!null
        "result.QC.101642-50_MAplot.svg": !!null
        "result.QC.101642-50_Cel_image.svg": !!null
        "result.QC.101642-51_MAplot.svg": !!null
        "result.QC.101642-51_Cel_image.svg": !!null
        "result.QC.101642-54_MAplot.svg": !!null
        "result.QC.101642-54_Cel_image.svg": !!null
        "result.QC.101642-57_MAplot.svg": !!null
        "result.QC.101642-57_Cel_image.svg": !!null
