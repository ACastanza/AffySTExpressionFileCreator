#
# Test CLM options: rename samples and rearrange the columns.
#
module: AffySTExpressionFileCreator
params: 
    input.file: [ "Z:Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/archives/deep_nested_archive1.tar.bz2" ]
    normalize: 'yes'
    background.correct: 'yes'
    compute.present.absent.calls: 'no'
    qc.plot.format: 'skip'
    clm.file: "C:GenePatternServer/local_cache/clm/valid.clm"
    annotate.probes: 'no'
    output.file.base: 'result'
assertions:
    files:
        "stdout.txt":
            diffCmd: ../diffTailOnlyIgnoreGpTraces.sh -9
            diff: "/xchip/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/rename_and_rearrange_test/stdout.txt"
        "result.gct":
            diffCmd: ../diffWithTolerance.sh
            diff: "/xchip/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/rename_and_rearrange_test/result.gct"
        "result.cls":
            diffCmd: diff -q --strip-trailing-cr
            diff: "/xchip/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/rename_and_rearrange_test/result.cls"

# The following won't work due to GP bugs in referencing mounted drives: GP-5548, GP-5547.  Thus we use a local copy, as defined above
#    clm.file: "Z:Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/clm/valid.clm"
            
