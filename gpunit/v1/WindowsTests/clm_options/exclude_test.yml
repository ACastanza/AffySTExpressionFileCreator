#
# Test CLM options: excludes one sample from the archive.
#
module: AffySTExpressionFileCreator
params: 
    input.file: [ "Z:Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/archives/deep_nested_archive1.tar.bz2" ]
    normalize: 'yes'
    background.correct: 'yes'
    compute.present.absent.calls: 'no'
    qc.plot.format: 'skip'
    clm.file: "Z:Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/clm/exclude.clm"
    annotate.probes: 'no'
    output.file.base: 'result'
assertions:
    files:
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: "/Volumes/xchip_sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/exclude_test/stdout.txt"
        "result.gct":
            diff: "/Volumes/xchip_sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/exclude_test/result.gct"
        "result.cls":
            diff: "/Volumes/xchip_sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/exclude_test/result.cls"
            
