        "result.gct":
            diff: "/Volumes/xchip_sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/rename_and_rearrange_test/result.gct"
        "result.cls":
            diff: "/Volumes/xchip_sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/rename_and_rearrange_test/result.cls"
            