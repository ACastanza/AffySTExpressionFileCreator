#
# Test CLM options: excludes one sample from the archive.
#
module: AffySTExpressionFileCreator
params: 
    input.file: [ "http://genepatternbeta.broadinstitute.org/gp/data//xchip/gpdev/shared_data/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/archives/deep_nested_archive1.tar.bz2" ]
    normalize: 'yes'
    background.correct: 'yes'
    compute.present.absent.calls: 'no'
    qc.plot.format: 'skip'
    clm.file: "http://genepatternbeta.broadinstitute.org/gp/data//xchip/gpdev/shared_data/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/clm/exclude.clm"
    annotate.probes: 'no'
    output.file.base: 'result'
assertions:
    files:
        "stdout.txt":
            diffCmd: ../diffTailOnlyIgnoreGpTraces.sh -9
            diff: "/xchip/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/exclude_test/stdout.txt"
        "result.gct":
            diffCmd: ../diffWithTolerance.sh
            diff: "/xchip/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/exclude_test/result.gct"
        "result.cls":
            diffCmd: diff -q --strip-trailing-cr
            diff: "/xchip/sqa/Modules/TestSuiteData/AffySTExpressionFileCreator/v1/output/clm_options/exclude_test/result.cls"
